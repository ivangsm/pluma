# Copy this file to config.yaml and update with your values.
#
# Secrets support ${ENV_VAR} interpolation:
#   bot_token: "${MY_BOT_TOKEN}"
# The value will be resolved from the environment at startup.

server:
  port: 8080
  rate_limit: "2/m"   # Default: 1 request per minute per IP per route
                       # Formats: "N/m" (per minute) or "N/h" (per hour)
  allowed_origins: "${ALLOWED_ORIGINS}"

routes:
  # Each route maps a URL path to a Telegram bot + chat.
  # You can define as many routes as you need.

  - path: "/contact/gomb"
    bot_token: "${GOMB_BOT_TOKEN}"
    chat_id: "${GOMB_CHAT_ID}"
    # rate_limit: "2/m"   # Optional: override the global rate limit

  - path: "/contact/web"
    bot_token: "${WEB_BOT_TOKEN}"
    chat_id: "${WEB_CHAT_ID}"
    # rate_limit: "5/h"     # This route allows 5 requests per hour per IP
